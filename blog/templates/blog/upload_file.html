{% extends 'login/base.html' %}
{% block title %} Загрузка постов файлом {% endblock %}
{% block content %}
<h1>Загрузка файла с постами</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Загрузить файл</button>
</form>
{% endblock %}
